apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: angular-application-template
  title: Angular Application Template
  description: Create a new Angular application with database and Vault integration
  tags:
    - angular
    - frontend
    - vault
spec:
  owner: user:guest
  type: service

  parameters:
    - title: Application Information
      required:
        - name
        - description
      properties:
        name:
          title: Name
          type: string
          description: Unique name of the component
          ui:autofocus: true
          ui:options:
            rows: 5
        description:
          title: Description
          type: string
          description: Help others understand what this component is for.
        
    - title: Angular Configuration
      required:
        - angularVersion
      properties:
        angularVersion:
          title: Angular Version
          type: string
          description: Select Angular version
          default: '18'
          enum:
            - '15'
            - '16'
            - '17'
            - '18'
            - '19'
          enumNames:
            - 'Angular 15'
            - 'Angular 16'
            - 'Angular 17'
            - 'Angular 18 (Latest LTS)'
            - 'Angular 19'

    - title: Database Configuration
      properties:
        database:
          title: Database
          type: string
          description: Select database type
          default: 'none'
          enum:
            - 'postgresql'
            - 'mysql'
            - 'mongodb'
            - 'none'
          enumNames:
            - 'PostgreSQL'
            - 'MySQL'
            - 'MongoDB'
            - 'None'
        databaseName:
          title: Database Name
          type: string
          description: Name of the database (leave empty to use project name)
          ui:help: 'Only used if database type is selected'
        databaseHost:
          title: Database Host
          type: string
          description: Database server hostname
          default: 'localhost'
          ui:help: 'For development. Production value will be stored in Vault'
        databasePort:
          title: Database Port
          type: string
          description: Database server port
          default: '5432'
          ui:help: 'Default ports: PostgreSQL(5432), MySQL(3306), MongoDB(27017)'
        databaseUsername:
          title: Database Username
          type: string
          description: Database user for development
          default: 'postgres'
          ui:help: 'Production credentials will be stored in Vault'
        databasePassword:
          title: Database Password
          type: string
          description: Database password (will be stored in Vault)
          ui:widget: password
          default: 'postgres'
        databaseSSL:
          title: Enable SSL/TLS
          type: boolean
          description: Use SSL connection for database
          default: false
          ui:help: 'Should be enabled for production'

    - title: Vault Integration
      description: |
        Secrets will be automatically created in Vault from your database configuration.
        
        The following secrets will be stored:
        - database_host, database_port, database_name
        - database_username, database_password, database_ssl
        - database_type
        - api_key (auto-generated)
        - jwt_secret (auto-generated)
        
        You can view and modify these in Vault UI after creation.
      properties:
        enableVault:
          title: Enable Vault Integration
          type: boolean
          description: Enable HashiCorp Vault for secrets management
          default: true
        vaultAddr:
          title: Vault Address
          type: string
          description: HashiCorp Vault server address
          default: 'http://localhost:8200'
        vaultToken:
          title: Vault Token
          type: string
          description: Vault access token (use 'myroot' for local development)
          ui:widget: password
          default: 'myroot'

    - title: Choose a location
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repository Location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com
            allowedOwners:
              - tossapol-rit

  steps:
    - id: fetch-base
      name: Fetch Base
      action: fetch:template
      input:
        url: ./skeleton
        values:
          name: ${{ parameters.name }}
          description: ${{ parameters.description }}
          angularVersion: ${{ parameters.angularVersion }}
          database: ${{ parameters.database }}
          databaseName: ${{ parameters.databaseName if parameters.databaseName else parameters.name }}
          databaseHost: ${{ parameters.databaseHost }}
          databasePort: ${{ parameters.databasePort }}
          databaseUsername: ${{ parameters.databaseUsername }}
          databasePassword: ${{ parameters.databasePassword }}
          databaseSSL: ${{ parameters.databaseSSL }}
          enableVault: ${{ parameters.enableVault }}
          vaultAddr: ${{ parameters.vaultAddr }}
          owner: ${{ parameters.repoUrl | parseRepoUrl | pick('owner') }}
          repo: ${{ parameters.repoUrl | parseRepoUrl | pick('repo') }}
          destination: ${{ parameters.repoUrl | parseRepoUrl }}

    - id: publish
      name: Publish to GitHub
      action: publish:github
      input:
        description: ${{ parameters.description }}
        repoUrl: ${{ parameters.repoUrl }}
        defaultBranch: main
        repoVisibility: public

    - id: create-vault-secrets
      name: Create Vault Secrets
      action: vault:create-secrets
      if: ${{ parameters.enableVault }}
      input:
        vaultAddr: ${{ parameters.vaultAddr if parameters.vaultAddr else 'http://localhost:8200' }}
        vaultToken: ${{ parameters.vaultToken if parameters.vaultToken else 'myroot' }}
        secretPath: ${{ parameters.name }}
        secrets: |
          {
            "database_host": "${{ parameters.databaseHost }}",
            "database_port": "${{ parameters.databasePort }}",
            "database_name": "${{ parameters.databaseName if parameters.databaseName else parameters.name }}",
            "database_username": "${{ parameters.databaseUsername }}",
            "database_password": "${{ parameters.databasePassword }}",
            "database_ssl": "${{ parameters.databaseSSL }}",
            "database_type": "${{ parameters.database }}",
            "api_key": "dev-api-key-${{ parameters.name }}",
            "jwt_secret": "jwt-secret-${{ parameters.name }}-change-in-production"
          }

    - id: register
      name: Register Component
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps.publish.output.repoContentsUrl }}
        catalogInfoPath: '/catalog-info.yaml'

  output:
    links:
      - title: Repository
        url: ${{ steps.publish.output.remoteUrl }}
      - title: Open in catalog
        icon: catalog
        entityRef: ${{ steps.register.output.entityRef }}
      - title: Vault Secrets
        url: ${{ parameters.vaultAddr }}/ui/vault/secrets/secret/kv/apps%2Fdev%2F${{ parameters.name }}
