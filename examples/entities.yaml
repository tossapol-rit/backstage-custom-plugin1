---
# https://backstage.io/docs/features/software-catalog/descriptor-format#kind-system
apiVersion: backstage.io/v1alpha1
kind: System
metadata:
  name: examples
spec:
  owner: guests
---
# https://backstage.io/docs/features/software-catalog/descriptor-format#kind-component
apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: example-website
  annotations:
    github.com/project-slug: backstage/backstage
spec:
  type: website
  lifecycle: experimental
  owner: guests
  system: examples
  providesApis: [example-grpc-api]
---
# Example component with GitHub Actions for angular2
apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: angular2
  annotations:
    github.com/project-slug: angular/angular
spec:
  type: website
  lifecycle: experimental
  owner: user-guest
  system: examples
  dependsOn:
    - component:default/example-website
    - resource:default/angular2-database
  consumesApis:
    - example-grpc-api
---
# Database resource for angular2
apiVersion: backstage.io/v1alpha1
kind: Resource
metadata:
  name: angular2-database
spec:
  type: database
  lifecycle: experimental
  owner: user-guest
  system: examples
---
# https://backstage.io/docs/features/software-catalog/descriptor-format#kind-api
apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: example-grpc-api
spec:
  type: grpc
  lifecycle: experimental
  owner: guests
  system: examples
  definition: |
    syntax = "proto3";

    service Exampler {
      rpc Example (ExampleMessage) returns (ExampleMessage) {};
    }

    message ExampleMessage {
      string example = 1;
    };
