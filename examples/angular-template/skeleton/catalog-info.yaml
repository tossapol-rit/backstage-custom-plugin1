apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: ${{ values.name }}
  description: ${{ values.description }}
  annotations:
    github.com/project-slug: ${{ values.destination.owner }}/${{ values.destination.repo }}
    backstage.io/techdocs-ref: dir:.
  tags:
    - angular
    - angular-${{ values.angularVersion }}
    {% if values.database != 'none' -%}
    - ${{ values.database }}
    {%- endif %}
    {% if values.enableVault -%}
    - vault
    {%- endif %}
spec:
  type: website
  lifecycle: experimental
  owner: user:guest
  system: examples
  dependsOn:
    - resource:default/${{ values.name }}-database
    - resource:default/${{ values.name }}-cache
    - resource:default/${{ values.name }}-storage
    - component:default/${{ values.name }}-api
    - component:default/${{ values.name }}-auth
  consumesApis:
    - ${{ values.name }}-rest-api
    - ${{ values.name }}-auth-api
